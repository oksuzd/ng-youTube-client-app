<mat-card class="search-result-card">
  <div class="search-card-header">
    <img mat-card-image class="search-card-img" [src]="item.imgUrl" alt="Card image"/>
  </div>
  <mat-card-content class="search-card-content">
    <mat-card-title class="search-card-title">{{ getShortTitle(item.title) }}</mat-card-title>
  </mat-card-content>
  <mat-card-footer class="search-card-footer">
    <a *ngIf="item.kind === 'youtube#video'" class="search-card-more-button"
       mat-button routerLink='/youtube/detail/{{item.id}}'>more...
    </a>
    <button *ngIf="item.kind === 'youtube#channel'"
            class="search-card-more-button" mat-raised-button (click)="goToChannel(item.channelId)">more...
    </button>
    <mat-progress-bar
      appFooterBarColor
      [barColor]="item.dataBar"
      mode="determinate"
      class="search-card-bar"
    ></mat-progress-bar>
  </mat-card-footer>
</mat-card>
