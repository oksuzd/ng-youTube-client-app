<mat-card class="search-result-card">
  <mat-card-header>
    <img
      mat-card-image
      class="search-card-img"
      [src]="item.imgUrl"
      alt="Card image"
    />
  </mat-card-header>
  <mat-card-content class="search-card-content">
    <mat-card-title class="search-card-title">{{ item.title }}</mat-card-title>
  </mat-card-content>
  <mat-card-footer class="search-card-footer">
    <button
      class="search-card-more-button"
      mat-raised-button
      (click)="openDetails(item.id)"
    >
      more...
    </button>
    <mat-progress-bar
      appFooterBarColor
      [barColor]="item.dataBar"
      mode="determinate"
      class="search-card-bar"
    ></mat-progress-bar>
  </mat-card-footer>
</mat-card>
