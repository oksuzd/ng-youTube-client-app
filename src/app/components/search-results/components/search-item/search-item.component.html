<mat-card class="search-result-card">
  <mat-card-header>
    <img mat-card-image class="search-card-img" [src]="item.imgUrl"
         alt="Card image">
  </mat-card-header>
  <mat-card-actions class="search-card-feedback">
    <div>
      <img src="assets/img/viewed-icon.svg" alt="viewed-icon">
      <span>{{item.views}}</span>
    </div>
    <div>
      <img src="assets/img/liked-icon.svg" alt="liked-icon">
      <span>{{item.likes}}</span>
    </div>
    <div>
      <img src="assets/img/disliked-icon.svg" alt="disliked-icon">
      <span>{{item.dislikes}}</span>
    </div>
    <div>
      <img src="assets/img/comments-icon.svg" alt="comments-icon">
      <span>{{item.comments}}</span>
    </div>
  </mat-card-actions>
  <mat-card-content class="search-card-content">
    <mat-card-title class="search-card-title">{{item.title}}</mat-card-title>
  </mat-card-content>
  <mat-card-footer class="search-card-footer">
    <button class="search-card-more-button" mat-raised-button>more...</button>
    <mat-progress-bar appFooterBarColor [barColor]="item.dataBar" mode="determinate" class="search-card-bar"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
